<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>STONE PAPER SCISSORS GAME</h1>
    <div class="choices">
        <div class="choice">
            <img src="rock.png" id="rock"/>
        </div>
        <div class="choice">
            <img src="paper.png" id="paper"/>
        </div>
        <div class="choice">
            <img src="scissors.png" id="scissors"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
